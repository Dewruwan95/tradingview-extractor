name: Daily Financial Data Sync

on:
  schedule:
    - cron: "0 3 * * *" # Runs at 3 AM UTC daily
  workflow_dispatch: # Allows manual triggering

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run financial sync
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          TRADINGVIEW_WEBSOCKET_URL: ${{ secrets.TRADINGVIEW_WEBSOCKET_URL }}
          CSE_ALL_COMPANY_CODES_API_URL: ${{ secrets.CSE_ALL_COMPANY_CODES_API_URL }}
        run: |
          python -m src.financial_sync
